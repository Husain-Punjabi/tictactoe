<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ox.js" defer></script>
    <link rel="stylesheet" href="ox.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <div class="options">
            <button id="friendBtn">Against Friend</button>
            <button id="computerBtn">Against Computer</button>
        </div>
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board">
            <div id="winnerGifContainer">
                <img id="winnerGif" src="winnnig.gif" alt="Winner GIF">
            </div>
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <div class="status" id="status"></div>
        <button class="restart-btn" id="restartBtn">Restart</button>
    </div>
    <audio id="clickSound" src="click2.wav"></audio>
    <audio id="restartSound" src="restart.wav"></audio>
</body>

</html>
